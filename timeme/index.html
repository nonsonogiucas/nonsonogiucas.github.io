<html>

<head>
    <title>TimeMe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>

    <div id="templates">
        <div id="tpl-timer">
            <div class="timer">
                <span class="duration"></span>
                <span class="completion"></span>
                <div class="controls">
                    <div class="duration-sub-controls">
                    </div>

                    <div class="flow-controls"><!--
                        --><button class="reverse-start"><i></i></button><!--
                        --><button class="stop"><i></i></button><!--
                        --><button class="pause"><i></i></button><!--
                        --><button class="start"><i></i></button>
                    </div>

                    <div class="duration-add-controls">
                    </div>
                </div>
                <div class="time-gauge">
                    <div class="time-gauge-bar"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
