        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
        <script type="text/javascript" src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
        <style>
            .row {
                width: 960px;
                margin: 0 auto;
            }

            table tbody tr:nth-of-type(odd) {
                background-color: rgba(0,0,0,0.05);
            }
            table tbody tr:nth-of-type(even) {
                background-color: rgba(255,255,255,0.1);
            }

            .names {
                display: flex;
            }
            .names .dataTables_wrapper {
                flex-basis: 30%;
                padding: 10px;
            }
            #nameStyle div {
                display: inline-block;
                width: 25%;                
            }
            #nameStyle label {
                margin-left: 10px;
            }
        </style>
    </head>

    <body>
        <div class="row">
            <h1>Nomi</h1>
        </div>
        <div class="row">
            <form id="nameStyle">

            </form>
        </div>
        <div class="row names">
            <table class="male-names">
                <thead>
                    <tr><th>cat</th><th>lung</th><th>Nomi maschili</th></tr>
                </thead>
                <tbody>
                </tbody>
            </table>


            <table class="female-names">
                <thead>
                    <tr><th>cat</th><th>lung</th><th>Nomi femminili</th></tr>
                </thead>
                <tbody>
                </tbody>
            </table>


            <table class="surnames">
                <thead>
                    <tr><th>cat</th><th>lung</th><th>Cognomi</th></tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <script>
            jQuery(function($) {

                maleNames = $('.male-names').DataTable({
                    paging: false
                });

                femaleNames = $('.female-names').DataTable({
                    paging: false
                });

                surNames = $('.surnames').DataTable({
                    paging: false
                });

                addArabic(maleNames, femaleNames, surNames);
                addArmenian(maleNames, femaleNames, surNames);
                addAnglosaxon(maleNames, femaleNames, surNames);
                addAztec(maleNames, femaleNames, surNames);
                addAkkadian(maleNames, femaleNames, surNames);
                addBiblical(maleNames, femaleNames, surNames);
                addBurmese(maleNames, femaleNames, surNames);
                addBengali(maleNames, femaleNames, surNames);
                addMongolian(maleNames, femaleNames, surNames);
                addIrish(maleNames, femaleNames, surNames);
                addScottish(maleNames, femaleNames, surNames);
                addWelsh(maleNames, femaleNames, surNames);
                addEnglish(maleNames, femaleNames, surNames);
                addRoman(maleNames, femaleNames, surNames);
                addByzantine(maleNames, femaleNames, surNames);
                addChinese(maleNames, femaleNames, surNames);

                maleNames.draw();
                femaleNames.draw();
                surNames.draw();

                categories = []
                .concat(maleNames.column(0).data().toArray())
                .concat(femaleNames.column(0).data().toArray())
                .concat(surNames.column(0).data().toArray()).filter(function(value, index, self) {
                    return self.indexOf(value) === index;
                });

                $nameStyleForm = $('#nameStyle');
                
                for(var i in categories) {
                    var cat = categories[i];
                    $nameStyleForm.append(''
                        + '<div>'
                        + '<input name="namestyle" type="radio" value="'+cat+'"/>'
                        + '<label>'+cat+'</label>'
                        + '</div>'
                        );
                }

                $nameStyleForm.find(':radio').on('change', function() {

                    var cat = $nameStyleForm.find(':radio:checked').val();
                    
                    maleNames.column(0).search(cat).draw();
                    femaleNames.column(0).search(cat).draw();
                    surNames.column(0).search(cat).draw();

                });
            });

            function addNamesData(styleTag, table, data) {
                for(var i in data) {
                    var n = data[i];
                    table.row.add([styleTag, n.length, n]);
                }
            }
